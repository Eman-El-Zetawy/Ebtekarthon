<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../boot/css/bootstrap.min.css">
  <link rel="stylesheet" href="../style/logout.css">
  <link rel="stylesheet" href="singup.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">

			<a class="navbar-brand">
				<img src="../images/logo.png" onclick="header()" alt=""></a>

			<!--this is button to responsive for ul>list below-->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span></button>

			<!--Options-->
			
		</div>
	</nav>

	
		<div class="model-dialog text-center">
			<div class="col-sm-9 main-section">
			
		
    <h1>Sign Up</h1>
    <h4>Please fill in this form to create an account.</h4>
    <hr>
    <div class="form-group">
      <input type="text" placeholder="Enter Name" name="name" required>
    </div >
    <div class="form-group">
    <input type="text" placeholder="Enter Email" name="email" required>
    </div>

    <div class="form-group">
    <input type="password" placeholder="Enter Password" name="psw" required>
    </div>

    <div class="form-group">
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    </div>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
</div>
    
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn" onclick="login()">Sign Up</button>
    </div>
  
  <script src="./singup.js"></script>
  </body>
